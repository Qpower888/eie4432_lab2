<!DOCTYPE html>
<html>
    <head>
        <title>20076461d_Drink Ordering System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- . 来表示一个class-->
        <style>
            .table {
                fill: green; /*填充*/
                stroke: black; /* 描边 */
                stroke-width: 2px; /*描边宽度 */
                cursor: pointer; /* 光标 */
            }
            /*控制圆圈在中心*/
            #svg-container {
                display: flex;
                justify-content: center;
                align-items: center;
            }


        </style>
        <script>
            //控制显示的test
            function selectTable(tableNumber) {    
                var selectedTableElement = document.getElementById("selected-table");
                selectedTableElement.textContent = "You are selecting: Table " + tableNumber;
            }
        </script>
    </head>

    <body>
        <header class="text-white bg-black text-center py-3">Drink Ordering System</header>


        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">    
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!--添加了 justify-content-center,让content居中-->
                <!--collapse告诉页面在小屏幕上折叠，navbar-collapse 类与Bootstrap一起使用，用于定义导航栏内容的折叠行为。-->
                <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                    <!--添加 mx-auto-->
                    <div class="navbar-nav mx-auto">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="order.html">Order</a>
                    <a class="nav-link active text-primary fw-bold" href="reserve.html">Reserve a Table</a>
                    </div>
                </div>
            </div>
        </nav>

        <main>
            <section>
                <div class="container-fluid py-4">
                    <div id="svg-container">
                        <svg width="400" height="100">
                            <circle class="table" cx="50" cy="50" r="30" onclick="selectTable(1)"/>
                            <text x="50" y="50" class="table-text" text-anchor="middle" alignment-baseline="central" fill="white">1</text>
                    
                            <circle class="table" cx="150" cy="50" r="30" onclick="selectTable(2)"/>
                            <text x="150" y="50" class="table-text" text-anchor="middle" alignment-baseline="central" fill="white">2</text>
                    
                            <circle class="table" cx="250" cy="50" r="30" onclick="selectTable(3)"/>
                            <text x="250" y="50" class="table-text" text-anchor="middle" alignment-baseline="central" fill="white">3</text>
                    
                            <circle class="table" cx="350" cy="50" r="30" onclick="selectTable(4)"/>
                            <text x="350" y="50" class="table-text" text-anchor="middle" alignment-baseline="central" fill="white">4</text>
                        </svg>
                    </div>
                </div>  

                <!-- Bootstrap 5用fw-bold来加粗-->
                <div id="selected-table" class="text-center fw-bold">
                    Please select a table
                </div>                
            </section>
        </main> 
        <footer class="fixed-bottom bg-dark text-white text-center py-3">
            <div class="container">
                <h4>© 20076461d QIUJUNTAO EIE4432 LAB 2 Project</h4>
            </div>
        </footer>
    </body>
</html>
