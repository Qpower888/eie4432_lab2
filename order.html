<!DOCTYPE html>
<html>
    <head>
        <title>20076461d_Drink Ordering System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="order.js"></script>
    </head>

    <body>
        <header class="text-white bg-black text-center py-3">Drink Ordering System</header>


        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">    
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!--添加了 justify-content-center,让content居中-->
                <!--collapse告诉页面在小屏幕上折叠，navbar-collapse 类与Bootstrap一起使用，用于定义导航栏内容的折叠行为。-->
                <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                    <!--添加 mx-auto-->
                    <div class="navbar-nav mx-auto">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link active text-primary fw-bold" href="order.html">Order</a>
                    <a class="nav-link" href="reserve.html">Reserve a Table</a>
                    </div>
                </div>
            </div>
        </nav>

        <main>
            <section>
                <div class="container-fluid py-4">
                    <form method="post" id="listener"> 
                        <!---->
                        <div class="form-group mb-3">
                            <label for="nameInput" class="mb-2">Name:</label>
                            <input type="text" class="form-control" id="nameInput" name="name" placeholder="Enter your name" required>
                        </div>
            
                        
                        <!-- 2nd Row -->
                        <div class="form">
                            <label for="floatingSelect" class="mb-2">Drink:</label>
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                              <option value="selectPlease">Please Select</option>
                              <option value="bubble">Bubble-Milktea</option>
                              <option value="iced">Iced-latte</option>
                            </select>
                        </div>

            
                        <!-- 3rd Row -->
                        <div class="row d-inline-block d-lg-flex justify-content-center">
                                <div class="col d-flex d-lg-block">
                                    <label for="size" class="my-2">Size:</label>
                                        <div class="small my-2">
                                            <!--Importent-->
                                            <!-- id="small-outlined" 和 for="small-outlined"一起控制选选中后的变色-->
                                            <!--name="options-outlined_A"不同的name来区分各个列-->
                                            <input type="radio" class="btn-check" name="options-outlined_A" id="small-outlined" autocomplete="off" onchange="calculatePrice()">
                                            <!--  btn-outline-success用来显示选中的颜色 primary是蓝色 secondary是灰色-->
                                            <label class="btn btn-outline-success mb-2 ms-2 ms-lg-0" for="small-outlined">Small</label>
                                        </div>
                                        <div class="medium my-2">   
                                            <input type="radio" class="btn-check" name="options-outlined_A" id="medium-outlined" autocomplete="off" onchange="calculatePrice()">
                                            <label class="btn btn-outline-success mb-2 ms-2 ms-lg-0" for="medium-outlined">Medium</label>
                                        </div> 
                                        <div class="large my-2">
                                            <input type="radio" class="btn-check" name="options-outlined_A" id="large-outlined" autocomplete="off" onchange="calculatePrice()">
                                            <label class="btn btn-outline-success mb-2 ms-2 ms-lg-0" for="large-outlined">Large</label>
                                        </div>
                                </div>


                            
                                <div class="col d-flex d-lg-block">
                                    <label for="ice" class="my-2">Ice:</label>
                                    <div class="normal my-2">
                                        <input type="radio" class="btn-check" name="options-outlined_B" id="normal-outlined" autocomplete="off">
                                        <label class="btn btn-outline-success mb-2 ms-2 ms-lg-0" for="normal-outlined">Normal</label>
                                    </div>
                                    <div class="less my-2">   
                                        <input type="radio" class="btn-check" name="options-outlined_B" id="less-outlined" autocomplete="off">
                                        <label class="btn btn-outline-success mb-2 ms-2 ms-lg-0" for="less-outlined">Less</label>
                                    </div> 
                                    <div class="without my-2">
                                        <input type="radio" class="btn-check" name="options-outlined_B" id="without-outlined" autocomplete="off">
                                        <label class="btn btn-outline-success mb-2 ms-2 ms-lg-0" for="without-outlined">Without Ice</label>
                                    </div>                                    
                                </div>
                                <div class="col d-flex d-lg-block">
                                    <label for="sweetness" class="my-2">Sweetness:</label>
                                    <div class="my-2">
                                        <input type="radio" class="btn-check" name="options-outlined_C" id="100%-outlined" autocomplete="off">
                                        <label class="btn btn-outline-success mb-2 ms-2 ms-lg-0" for="100%-outlined">100%</label>
                                    </div>
                                    <div class="my-2"> 
                                        <input type="radio" class="btn-check" name="options-outlined_C" id="50%-outlined" autocomplete="off">
                                        <label class="btn btn-outline-success mb-2 ms-2 ms-lg-0" for="50%-outlined">50%</label>
                                    </div> 
                                    <div class="my-2">
                                        <input type="radio" class="btn-check" name="options-outlined_C" id="0%-outlined" autocomplete="off">
                                        <label class="btn btn-outline-success mb-2 ms-2 ms-lg-0" for="0%-outlined">0%</label>
                                    </div>               
                                </div>                                
                            
                        </div>
            
                        <!-- 4th Row -->
                        <div class="my-3">
                            <!--fw-bold用于字体加粗-->
                            <label class="fw-bold fs-4 mb-2">Price: $<span id="price" class="fw-bold">0</span></label>
                        </div>
                            
                        <div class="form-group">
                            <button type="button" class="btn btn-success" onclick="placeOrder(event)">Place Order</button>
                            <button type="reset" class="btn btn-warning">Reset</button>
                        </div>
                    </form>
                </div>
            </section>
        </main> 
        <!--fixed-bottom: stick to bottom edge-->
        <footer class="fixed-bottom bg-dark text-white text-center py-3">
            <div class="container">
                <h4>© 20076461d QIUJUNTAO EIE4432 LAB 2 Project</h4>
            </div>
        </footer>
    </body>
</html>
